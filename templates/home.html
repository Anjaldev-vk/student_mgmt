
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/jpeg" href="{% static 'images/favicon.jpg' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #352c6e;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: flex-end;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </nav>
    <div class="container">
        <h1>Welcome to Student Management System</h1>
        
        <p>Please register or log in to continue.</p>
        <img src="{% static 'images/student-management-home.png' %}" alt="Student Management System Image" style="max-width: 100%; height: 450px; margin-top: 10px; margin-bottom: 20px;">
    </div>
</body>
</html>
