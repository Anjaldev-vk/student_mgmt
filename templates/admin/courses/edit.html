{% extends "layouts/admin_base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0" style="border-radius: 15px;">
            <div class="card-header bg-transparent border-0 pt-4 px-4">
                <h4 class="mb-0" style="color: var(--text-primary); font-weight: 600;">Edit Course</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label" style="font-weight: 500;">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'admin_course_list' %}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-warning text-white">Update Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add bootstrap classes to form fields
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input:not([type="checkbox"]):not([type="radio"]), select, textarea');
        inputs.forEach(el => {
            el.classList.add('form-control');
            el.style.borderRadius = '8px';
            el.style.padding = '10px';
        });
    });
</script>
{% endblock %}
